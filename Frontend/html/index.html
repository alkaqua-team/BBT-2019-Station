<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>填写信息页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/api.js"></script>
    <meta name="description" content="填写信息页面">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <script type="text/javascript" src="../static/js/config.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>

<body class="background">
    <div class="containerr">
        <div class="title">快来填写信息</br>制作专属车票吧</div>
        <div class="tip">点此可继续添加噢</div>
        <div class="arrow"></div>
        <div class="input-box" id="passager1">乘客</br><input type="text" name="Station[passenger1]" id="passager-name1"
                value="">
            <div class="add" style="margin-right: 16%;" id="add1"></div>
            <div class="errmsg err" id="errmsg_passenger1"></div>
        </div>
        <div class="input-box" id="passager2">乘客</br><input type="text" name="Station[passenger2]" id="passager-name2"
                value="">
            <div class="reduce" id="reduce2"></div>
            <div class="add" id="add2"></div>
            <div class="errmsg err" id="errmsg_passenger2"></div>
        </div>
        <div class="input-box" id="passager3">乘客</br><input type="text" name="Station[passenger3]" id="passager-name3"
                value="">
            <div class="reduce" style="margin-right: 16%;margin-left: 0" id="reduce3"></div>
            <div class="errmsg err" id="errmsg_passenger3"></div>
        </div>
        <div class="input-box">目的地</br><input type="text" name="Station[destination]" id="destination" value=""></div>
        <div class="errmsg" id="errmsg_destination"></div>
        <div class="input-box mes">想说的话</br><textarea name="Station[comment]" rows="7" cols="50" class="message"
                id="message" spellcheck="false"></textarea></div>
        <div class="errmsg" id="errmsg_comment"></div>
        <input class="create-ticket create" type="submit" id="create-ticket" value="生成车票">
    </div>

</body>
<script type="text/javascript" src="../static/js/api.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/index.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

</html>
