<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>填写信息页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <meta name="description" content="填写信息页面">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="shortcut icon" href="#" />
</head>

<body class="background">
    <div class="containerr">
        <div class="title">快来填写信息</br>制作专属车票吧</div>
        <div class="input-box" id="passager1">乘客</br>
            <input type="text" class="extra" name="Station[passenger1]" id="passager-name1" value=""
            maxlength="10" placeholder="10个字符以内噢">
            <div class="add" id="add1">
                <div class="tip">点此可继续添加噢</div>
                <div class="arrow"></div>
            </div>
            <div class="errmsg err" id="errmsg_passenger1"></div>
        </div>
        <div class="input-box" id="passager2">乘客</br><input type="text" class="extra" name="Station[passenger2]"
                id="passager-name2" value="" maxlength="10" placeholder="10个字符以内噢">
            <div class="reduce" id="reduce2"></div>
            <div class="errmsg err" id="errmsg_passenger2"></div>
        </div>
        <div class="input-box" id="passager3">乘客</br><input type="text" class="extra" name="Station[passenger3]"
                id="passager-name3" value="" maxlength="10" placeholder="10个字符以内噢">
            <div class="reduce" id="reduce3"></div>
            <div class="errmsg err" id="errmsg_passenger3"></div>
        </div>
        <div class="input-box">目的地</br><input type="text" name="Station[destination]" class="extra" id="destination"
                value="" maxlength="20" placeholder="20个字符以内噢"></div>
        <div class="errmsg" id="errmsg_destination"></div>
        <div class="input-box mes">想说的话</br><textarea name="Station[comment]" rows="7" cols="50" class="message"
                id="message" spellcheck="false" maxlength="50" placeholder="50个字符以内噢"></textarea></div>
        <div class="errmsg" id="errmsg_comment"></div>
        <input class="create-ticket create" type="submit" id="create-ticket" value="生成车票">
    </div>
    <div class="err-box">
            <div class="err-shadow"></div>
            <div class="err-bg"></div>
            <div class="err-text">活动时间<br>2019/5/28 到 2019/5/31</div>
            <button class="err-button">知道了</button>
        </div>
    </body>
<script type="text/javascript" src="../static/js/index.js"></script>

</html>
