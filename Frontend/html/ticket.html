<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>生成车票页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/ticket.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <meta name="description" content="生成车票页面">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
</head>

<body>
    <div id="container" class="container">
        <div class="countPassagers">恭喜你成为第12位搭上列车的乘客</div>
        <div class="station-name">我是站</div>
        <div class="destination">我是目的地</div>
        <div class="passager-name">我是乘客</div>
        <div class="message-input">我是留言</div>
        <div class="QRcode"></div>
    </div>
    <div class="buttons">
        <div class="errmsg">长按保存图片,可到指定地点兑换活动票哦</div>
        <button id="return">返回首页</button>
        <button id="update">修改信息</button>
    </div>
</body>

<script type="text/javascript" src="../static/js/ticket.js"></script>
</html>
