<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>生成车票页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/ticket.css">
    <script src="../vConsole-3.3.0/dist/vconsole.min.js"></script>
    <script src=" https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <meta name="description" content="生成车票页面">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="full-screen" content="true">
    <link rel="shortcut icon" href="#" />
</head>

<body class="container">
    <div id="container">
        <div class="countPassagers" onselectstart="return false;"></div>
        <div class="station-name" onselectstart="return false;">列车名</div>
        <div class="destination" onselectstart="return false;">目的地目的</div>
        <div class="passager-name">
            <div class="input">乘客乘客乘客乘客乘客 乘客乘客乘客乘客乘客 乘客乘客乘客乘客乘客</div>
        </div>
        <div class="message-input">
            留言留言留言留言留言留言留言留言留言留留言留言留言留言留言留言留言留言留言留言留言留言留言留言留</div>
        <div class="QRcode"></div>
    </div>
    <div class="buttons">
        <div class="errmsg" onselectstart="return false;">长按保存图片,可到指定地点兑换活动票哦</div>
        <button id="return">返回首页</button>
        <button id="update">修改信息</button>
    </div>
    <div class="err-box">
        <div class="err-shadow"></div>
        <div class="err-bg"></div>
        <div class="err-text">活动时间<br>2019/5/28 到 2019/5/31</div>
        <button class="err-button">知道了</button>
    </div>
</body>

<script type="text/javascript" src="../static/js/ticket.js"></script>

</html>
